<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hyena Project List</title>
    <script src="/static/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/static/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="/static/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/static/bower_components/paper-item/paper-item.html">
    <link rel="import" href="/static/bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="stylesheet" href="/static/stylesheets/main.css">
  </head>
  <body class="fullbleed layout vertical">
    <paper-header-panel class="flex">
      <paper-toolbar>
        <div>Hyena Project List</div>
      </paper-toolbar>
      {{ range $_, $project := . }}
      <paper-item role="menuitemcheckbox">
        <paper-checkbox></paper-checkbox>
        <paper-item-body>
          <a href="/project/{{ $project.Name }}">{{ $project.Name }}</a>
        </paper-item-body>
      </paper-item>
      {{ end }}
    </paper-header-panel>
  </body>
</html>
